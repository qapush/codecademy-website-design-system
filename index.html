<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Design System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,300;0,400;0,700;1,300&family=Chivo:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1 class="chivo">Website Design System</h1>
        <section id="buttons" class="noborder">
            <div class="content">
                <h2>Buttons</h2>
                <div class="one-third ">
                    <button class="bg-yellow border-yellow button-1">Click here!</button>
                </div>
                <div class="one-third">
                    <button>Click here!</button>
                </div>
                <div class="one-third">
                    <button>Click here!</button>
                </div>
            </div>
        </section>
        <section>
            <div class="content">
                <h2>Fonts</h2>
                <p class="bitter fw-700">Bitter 700</p>
                <p class="bitter fw-400">Bitter 400</p>
                <p class="bitter fw-300">Bitter 300</p>
                <p class="bitter fw-300 italic">Bitter 300 italic</p>
            </div>
        </section>
        <section id="colors">
            <div class="content">
                <h2>Colors</h2>
                <div class="bg-pink color">
                    <p class="white">Pink</p>
                    <p class="white">RGB: 231, 56, 111</p>
                </div>
                <div class="bg-blue color">
                    <p class="white">Pink</p>
                    <p class="white">RGB: 231, 56, 111</p>
                </div>
                <div class="bg-yellow color">
                    <p>Pink</p>
                    <p>RGB: 231, 56, 111</p>                         
                </div>
            </div>
        </section>
        <section id="full-width" class="full-width noborder">
            <div class="content">
                <h2 class="bg-white">Full width section</h2>
                
            </div>
        </section>
        
    </main>
</body>

</html>
