<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Design System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,300;0,400;0,700;1,300&family=Chivo:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1 class="chivo">Website Design System</h1>
        <h2>Fonts</h2>
        <section>
            <p class="bitter fw-700">Bitter 700</p>
            <p class="bitter fw-400">Bitter 400</p>
            <p class="bitter fw-300">Bitter 300</p>
            <p class="bitter fw-300 italic">Bitter 300 italic</p>
        </section>
        <h2>Colors</h2>
        <section id="colors">
            <div class="bg-pink"></div>
            <div class="bg-blue"></div>
        </section>
    </main>
</body>

</html>
